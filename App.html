<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NutriHelp</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/app.css">
    </head>
    <body>
        <div class="container">
            <div class="container" id="navContainer">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/app.html">Calculate Calories</a>
                    </li>
                </ul>
            </div>
            <div class="jumbotron text-center">
                <h1 class="display-2">
                    Meal Calories:
                </h1>
                <h4 class="display-3" id="mealCaloriesLabel">0000</h4>
                <button class="btn" type="button" id="startOverButton">Clear</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="foodItem">
                        Food
                    </label>
                    <input type="text" name="foodItem" id="foodItem" placeholder="What did yo have to eat?" class="form-control" aria-describedby="foodHelp" required>
                    <small id="foodHelp" class="form-text text-muted">Specify the amount.</small>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn" id="calculateButton">Calculate Calories</button>
                </div>
            </form>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
